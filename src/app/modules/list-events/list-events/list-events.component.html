<div style="justify-content: center; align-items: center; align-content: center; justify-items: center;">
    <div class="container">
      <div class="col-lg-12">
          <div class="row" >
              <!-- <a><img class="card-img-top" src="./assets/img/angular.jpg" alt="Card image cap"></a> -->
              <div *ngFor="let presentation of nuevo_vector" class="col-sm-12 col-md-8 col-lg-4">
                  <mat-card class="example-card" style="margin-top: 15px;">
                      <mat-card-header>
                          <mat-card-title>{{presentation.title}}</mat-card-title>
                      </mat-card-header>
                      <div [id]="presentation.id" class="carousel slide" data-ride="carousel" >
                          <div class="carousel-inner" style="max-height: 150px;" >
                              <div class="item" *ngFor="let previa of presentation.images; let i = index"
                              [ngClass]="{'active': i == 0 }">
                                <div *ngIf="previa.idEvent==presentation.id">
                                  <img [src]="previa.url" style="width: 100%;" (click)="viewEvent(presentation)">
                                </div>                                
                              </div>
                          </div>

                          <div>
                            <a class="left carousel-control" [href]="'#'+presentation.id" data-slide="prev">
                              <span class="glyphicon glyphicon-chevron-left"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" [href]="'#'+presentation.id" data-slide="next">
                              <span class="glyphicon glyphicon-chevron-right"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                          
                      </div>
  
                      <!-- <mat-card-content>
                          <p>
                              {{presentation.description}}
                          </p>
                      </mat-card-content> -->
                  </mat-card>
              </div>
          </div>
      </div>
  </div>
</div>
