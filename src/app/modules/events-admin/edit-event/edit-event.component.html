<h1 mat-dialog-title>Editar un evento</h1>
<div mat-dialog-content>
  
    <div id="myCarousel" class="carousel slide" data-ride="carousel" >
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
          <div class="item" *ngFor="let previa of imagenes | async; let i = index"
          [ngClass]="{'active': i == 0 }" >
            <img [src]="previa.url" class="d-block w-100">
            <div style="margin-left: 25%;">
                <input #editar style="visibility:hidden;" type="file" accept=".jpg,.jpeg,.png,.svg" (change)="updateImage(previa.id,previa.idImage,$event);">
                <button mat-button (click)="editar.click()">Editar</button>
                <button mat-button (click)="deleteImage(previa)">Eliminar</button>
            </div>
          </div>
      </div>
    
      <!-- Left and right controls -->
      <div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      
    </div>
    <br>
    <p>Agregar imagenes</p>
    <input style="margin-top: 10px; margin-bottom: 15px;" multiple accept=".jpg,.jpeg,.png,.svg" type="file" (change)="addFiles($event)"/>
    <br>
    <mat-form-field style="width: 100%;">
      <p>Titulo <input  matInput [(ngModel)]="event.title" style="margin-top: 10px; margin-bottom: 15px;"></p>
    </mat-form-field>
    <br>
    <mat-form-field style="width: 100%;">
      <p>Descripcion <textarea  matInput [(ngModel)]="event.description" style="margin-top: 10px; margin-bottom: 15px;"></textarea></p>
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="updateEvent()">Actualizar</button>
</div>
