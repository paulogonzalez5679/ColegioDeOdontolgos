<div style="justify-content: center; align-items: center; align-content: center; justify-items: center;">
    <div class="container">
      <div class="col-lg-12">
          <div class="row" >
              <!-- <a><img class="card-img-top" src="./assets/img/angular.jpg" alt="Card image cap"></a> -->
              <div *ngFor="let convention of conventions | async" class="col-sm-12 col-md-8 col-lg-4">
                  <mat-card class="example-card dorado" style="margin-top: 15px;">
                    
                      <mat-card-header>
                          <!-- <mat-card-title>{{presentation.title}}</mat-card-title> -->
                          <div class="module line-clamp">
                            <mat-card-title class="titulos">{{convention.title}}</mat-card-title>
                          </div>
                      </mat-card-header>

                      <div [id]="convention.id" class="carousel slide" data-ride="carousel" >
                          <div class="carousel-inner" style="max-height: 150px;" >
                              <div class="item" *ngFor="let previa of convention.image; let i = index"
                              [ngClass]="{'active': i == 0 }">
                                <div>
                                  <img [src]="previa.url" style="width: 100%; height: 125px; object-fit: cover;" (click)="viewConvention(convention)">
                                </div>                                
                              </div>
                          </div>
                      </div>
  
                      <!-- <mat-card-content>
                          <p>
                              {{presentation.description}}
                          </p>
                      </mat-card-content> -->
                  </mat-card>
              </div>
          </div>
      </div>
  </div>
</div>
